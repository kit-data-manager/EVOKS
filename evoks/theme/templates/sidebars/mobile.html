{% load static %}

<div class="fixed inset-0 z-40 flex md:hidden invisible" role="dialog" aria-modal="true" id="mobile-menu">

    <div class="fixed inset-0 bg-gray-600 bg-opacity-75" aria-hidden="true"></div>

    <div class="relative max-w-xs w-full bg-white pt-5 pb-4 flex-1 flex flex-col">
        <div class="absolute top-0 right-0 -mr-12 pt-2">
            <button id="close-sidebar"
                class="ml-1 flex items-center justify-center h-10 w-10 rounded-full focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white">
                <span class="sr-only">Close sidebar</span>
                <svg class="h-6 w-6 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor" aria-hidden="true">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
        </div>

        <div class="flex-shrink-0 px-4 flex items-center">
            <img class="h-8 w-auto" src="{% static 'assets/logo.png' %}" alt="Evoks">
            <p class="ml-2 font-medium text-3xl">evoks</p>

        </div>
        <div class="mt-5 flex-1 h-0 overflow-y-auto">
            <nav class="px-2 space-y-1">
                <a href="{% url 'base' %}"
                        class="group rounded-md py-2 px-2 flex items-center text-sm font-medium {%if request.path == '/vocabularies/'%} bg-gray-100 text-gray-900 {%else%}text-gray-600 hover:bg-gray-50 hover:text-gray-900 {%endif%}">
                        <svg class="mr-3 flex-shrink-0 h-6 w-6 {%if request.path == '/vocabularies'%} text-gray-500 {%else%} text-gray-400 group-hover:text-gray-500 {%endif%}"
                            xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                            aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                        </svg>
                        Vocabulary Dashboard
                    </a>

                    <a href="{% url 'team_list' %}"
                        class="group rounded-md py-2 px-2 flex items-center text-sm font-medium {%if request.path == '/teams'%} bg-gray-100 text-gray-900 {%else%}text-gray-600 hover:bg-gray-50 hover:text-gray-900 {%endif%}">
                        <svg class="mr-3 flex-shrink-0 h-6 w-6 {%if request.path == '/teams'%} text-gray-500 {%else%} text-gray-400 group-hover:text-gray-500 {%endif%}"
                            xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                            aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" />
                        </svg>
                        Teams
                    </a>

                    <a href="{% url 'help' %}"
                        class="group rounded-md py-2 px-2 flex items-center text-sm font-medium {%if request.path == '/help'%} bg-gray-100 text-gray-900 {%else%}text-gray-600 hover:bg-gray-50 hover:text-gray-900 {%endif%}">
                        <svg class="mr-3 flex-shrink-0 h-6 w-6 {%if request.path == '/help'%} text-gray-500 {%else%} text-gray-400 group-hover:text-gray-500 {%endif%}"
                            xmlns="http://www.w3.org/2000/svg" xmlns="http://www.w3.org/2000/svg" fill="none"
                            viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />

                        </svg>
                        Help
                    </a>

                    <a href="{% url 'ToS' %}"
                        class="group rounded-md py-2 px-2 flex items-center text-sm font-medium {%if request.path == '/ToS'%} bg-gray-100 text-gray-900 {%else%}text-gray-600 hover:bg-gray-50 hover:text-gray-900 {%endif%}">
                        <svg class="mr-3 flex-shrink-0 h-6 w-6 {%if request.path == '/ToS'%} text-gray-500 {%else%} text-gray-400 group-hover:text-gray-500 {%endif%}"
                            xmlns="http://www.w3.org/2000/svg" xmlns="http://www.w3.org/2000/svg" fill="none"
                            viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                        Terms of Service
                    </a>

                <div href="#"
                    class="text-gray-600 hover:bg-gray-50 hover:text-gray-900 group rounded-md py-2 px-2 flex items-center text-sm font-medium">
                    <button type="button" id="create-vocabulary-button-mobile"
                        class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-regal-blue focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500 w-full">
                        Create Vocabulary
                    </button>
                </div>
                <div href="#"
                    class="text-gray-600 hover:bg-gray-50 hover:text-gray-900 group rounded-md py-2 px-2 flex items-center text-sm font-medium">
                    <button type="button" id="create-team-button-mobile"
                        class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500 w-full border border-gray-300">
                        Create Team
                    </button>
                </div>
            </nav>
        </div>
    </div>

    <div class="flex-shrink-0 w-14">
        <!-- Dummy element to force sidebar to shrink to fit close icon -->
    </div>
</div>
<script type="text/javascript">
    document.getElementById("create-vocabulary-button-mobile").addEventListener("click", function (e) {
        document.getElementById("create-vocabulary-modal").classList.toggle("invisible");
    });

    document.getElementById("create-team-button-mobile").addEventListener("click", function (e) {
        document.getElementById("create-team-modal").classList.toggle("invisible");
    });
    document.getElementById("close-sidebar").addEventListener("click", function (e) {
        document.getElementById('mobile-menu').classList.toggle("invisible");
    });

</script>
